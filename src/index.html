<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <main class="container my-5">
    <header class="text-center">
    </header>
    <div class="list container d-flex justify-content-center flex-column my-5">
      <div class="d-flex justify-content-between">
        <h2>Today's To Do</h2>
        <a class="text-decoration-none text-secondary links" id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></a>
      </div>
      <hr>
      <div class="mb-3">
        <input type="text" placeholder="Add to your list..." class="form-control" id="inputTask">
      </div>
      <div id="list"></div>
      <div class="list-footer d-flex justify-content-center py-3">
        <a class="text-decoration-none text-secondary links" id="removeCompleted">Clear all completed tasks</a>
      </div>
    </div>
  </main>
</body>

</html>
